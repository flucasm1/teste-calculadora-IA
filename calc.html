<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Soma</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b90e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculadora {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="calculadora">
        <h2>Soma</h2>

        <input type="number" id="num1" placeholder="Primeiro número">
        <input type="number" id="num2" placeholder="Segundo número">

        <button onclick="somar()">Somar</button>

        <div class="resultado" id="resultado">Resultado: </div>
    </div>

    <script>
        function somar() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);

            let soma = n1 + n2;

            document.getElementById("resultado").innerText = "Resultado: " + soma;
        }
    </script>
</body>
</html>
